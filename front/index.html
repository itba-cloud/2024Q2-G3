
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiPC Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>OptiPC Component Selector</h1>
        <button id="login-btn" class="login-button">Login</button>
    </header>

    <main>
        <form id="selectionForm">
            <label for="budget">Enter Your Budget:</label>
            <input type="number" id="budget" name="budget" placeholder="e.g. 100000" required>

            <div class="preference-container">
                <label class="preference-option">
                    <input type="radio" name="preference" value="Gaming" required>
                    <img src="https://img.icons8.com/external-flat-juicy-fish/344/external-gaming-esports-flat-flat-juicy-fish.png" alt="Gaming Icon" class="preference-icon"> Gaming
                </label>
                <label class="preference-option">
                    <input type="radio" name="preference" value="Trabajo" required>
                    <img src="https://img.icons8.com/external-flat-juicy-fish/344/external-computer-essentials-flat-flat-juicy-fish.png" alt="Work Icon" class="preference-icon"> Work
                </label>
                <label class="preference-option">
                    <input type="radio" name="preference" value="Balanceado" required>
                    <img src="https://img.icons8.com/fluency/344/scales.png" alt="Balanced Icon" class="preference-icon"> Balanced
                </label>
            </div>

            <button type="submit">Submit</button>
            <button type="button" onclick="resetForm()" class="reset-button">Reset</button>
        </form>

        <div id="result-container"></div>
        <div id="alternatives-container"></div>
    </main>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.931.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/4.5.10/amazon-cognito-identity.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="functions.js"></script>
</body>
</html>
